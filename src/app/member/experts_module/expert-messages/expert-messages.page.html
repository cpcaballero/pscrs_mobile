<ion-header>
  <ion-toolbar>
    <ion-buttons color="primary" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Expert 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8">
      <ion-card color="medium" class="ion-padding">
        Hello
      </ion-card>
    </ion-col>
    <ion-col size="8" offset="4">
      <ion-card color="primary" class="ion-padding">
        World
      </ion-card>
    </ion-col>
    <ion-col size="8" offset="4">
      <ion-card color="primary" class="ion-padding">
        Boom
      </ion-card>
    </ion-col>
  </ion-row>



</ion-content>
<ion-footer color="medium">

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-item class="input-border">
            <ion-textarea name="password" type="text" inputmode="text" clear-input>
            </ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="onClick()">
            <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
